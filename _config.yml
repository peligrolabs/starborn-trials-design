# Jekyll theme
remote_theme: pmarsceill/just-the-docs

# Logo to display on top left corner of page
logo: "assets/images/boardhouse_logo_med.png"

# Link that displays on top right corner of page
aux_links:
  "BoardhouseTS on GitHub":
    - "//github.com/jjwall/BoardhouseTS"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Copyright &copy; 2018-2020 Jacob Wallace. Distributed by an <a href=\"https://github.com/jjwall/BoardhouseTS/blob/master/LICENSE\">MIT license.</a>"

# Footer "Edit this page on GitHub" link text
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/jjwall/BoardhouseTS" # the github URL for your repo
gh_edit_branch: "master/docs" # the branch that your docs is served from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately